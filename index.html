<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>è£½å“ä¸€è¦§</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,#0b0f16,#020617);
  color:#fff;
}

.container{
  display:flex;
  height:100vh;
  gap:12px;
  padding:12px;
}

.panel{
  background:rgba(17,24,39,0.75);
  backdrop-filter:blur(10px);
  border-radius:16px;
  padding:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.45);
}

.categories{ width:220px; }
.products{ width:320px; }
.detail{ flex:1; overflow:auto; }

/* ã‚«ãƒ†ã‚´ãƒªãƒœã‚¿ãƒ³ */
.categoryBtn{
  display:flex;
  align-items:center;
  gap:8px;
  width:100%;
  margin:6px 0;
  padding:10px;
  background:linear-gradient(180deg,#1f2937,#111827);
  border-radius:12px;
  cursor:pointer;
  transition:.2s;
}

/* é¸æŠä¸­ */
.categoryBtn.active{
  background:linear-gradient(180deg,#2563eb,#1e40af);
  box-shadow:0 0 12px rgba(59,130,246,.6);
}

/* å•†å“ã‚«ãƒ¼ãƒ‰ */
.card{
  background:#020617;
  border-radius:14px;
  padding:10px;
  margin:10px 0;
  cursor:pointer;
  transition:.2s;
  box-shadow:0 8px 18px rgba(0,0,0,.45);
}

.card:hover{
  transform:translateY(-3px);
  background:#111827;
}

.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:8px;
}

input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  margin:8px 0;
  background:#020617;
  color:white;
}

@media (max-width:700px){
  .container{ flex-direction:column; height:auto; }
  .detail{ display:none; }
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#020617;
  padding:20px;
  overflow:auto;
  display:none;
  z-index:1000;
}

.modal button{
  width:auto;
  margin-bottom:12px;
}

a{ color:#60a5fa; word-break:break-all; }

</style>
</head>

<body>

<div class="container">

<div class="panel categories">
<h3>ã‚«ãƒ†ã‚´ãƒª</h3>
<div id="categoryList"></div>
</div>

<div class="panel products">
<h3>è£½å“</h3>
<input id="searchBox" placeholder="å•†å“æ¤œç´¢" oninput="renderProducts()">
<div id="productList"></div>
</div>

<div class="panel detail">
<h3>èª¬æ˜</h3>
<div id="productDetail">è£½å“ã‚’é¸æŠã—ã¦ãã ã•ã„</div>
</div>

</div>

<div id="mobileModal" class="modal"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAii9UA3YBztj3XE8QErStcf-TpIkFJYWQ",
  authDomain: "mtgroup-df495.firebaseapp.com",
  projectId: "mtgroup-df495",
  storageBucket: "mtgroup-df495.firebasestorage.app",
  messagingSenderId: "33007954637",
  appId: "1:33007954637:web:0a1c249df6764f8d855784"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let categories=[];
let products=[];
let currentCategory=null;

const categoryList=document.getElementById("categoryList");
const productList=document.getElementById("productList");
const productDetail=document.getElementById("productDetail");
const modal=document.getElementById("mobileModal");

/* æ”¹è¡Œï¼‹ãƒªãƒ³ã‚¯ */
function linkify(text){
  if(!text) return "";
  let formatted=text.replace(/\n/g,"<br>");
  formatted=formatted.replace(
    /(https?:\/\/[^\s<]+)/g,
    '<a href="$1" target="_blank">$1</a>'
  );
  return formatted;
}

function isMobile(){
  return window.innerWidth <= 700;
}

function showProduct(p){
  const html = `
    <h3>${p.name}</h3>
    <p>${linkify(p.desc)}</p>
    ${p.image?`<img src="${p.image}" style="max-width:100%;border-radius:12px;">`:""}
  `;

  if(isMobile()){
    modal.style.display="block";
    modal.innerHTML=`<button onclick="closeModal()">â† æˆ»ã‚‹</button>${html}`;
  }else{
    productDetail.innerHTML=html;
  }
}

window.closeModal=function(){
  modal.style.display="none";
}

/* ã‚«ãƒ†ã‚´ãƒª */
onSnapshot(query(collection(db,"categories"),orderBy("order")), snap=>{
  categories=[];
  categoryList.innerHTML="";

  snap.forEach(d=>{
    categories.push(d.data());
  });

  categories.forEach(cat=>{
    const btn=document.createElement("div");
    btn.className="categoryBtn";

    if(currentCategory===cat.name){
      btn.classList.add("active");
    }

    const icon = cat.icon ? cat.icon : "ğŸ“";

    btn.innerHTML=`<span>${icon}</span><span>${cat.name}</span>`;

    btn.onclick=()=>{
      currentCategory=cat.name;
      renderProducts();
      renderCategories(); // ãƒã‚¤ãƒ©ã‚¤ãƒˆæ›´æ–°
    };

    categoryList.appendChild(btn);
  });
});

function renderCategories(){
  categoryList.innerHTML="";
  categories.forEach(cat=>{
    const btn=document.createElement("div");
    btn.className="categoryBtn";
    if(currentCategory===cat.name) btn.classList.add("active");

    const icon = cat.icon ? cat.icon : "ğŸ“";
    btn.innerHTML=`<span>${icon}</span><span>${cat.name}</span>`;

    btn.onclick=()=>{
      currentCategory=cat.name;
      renderProducts();
      renderCategories();
    };

    categoryList.appendChild(btn);
  });
}

/* å•†å“ */
onSnapshot(query(collection(db,"products"),orderBy("order")), snap=>{
  products=[];
  snap.forEach(d=>{
    products.push(d.data());
  });
  renderProducts();
});

window.renderProducts=function(){
  const keyword=document.getElementById("searchBox").value.toLowerCase();
  productList.innerHTML="";

  products
  .filter(p => (!currentCategory || p.category===currentCategory))
  .filter(p => p.name.toLowerCase().includes(keyword))
  .forEach(p=>{
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      ${p.image?`<img src="${p.image}">`:""}
      <strong>${p.name}</strong>
    `;

    card.onclick=()=>showProduct(p);
    productList.appendChild(card);
  });
}

</script>
</body>
</html>
