<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>製品一覧</title>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Georgia", serif;
  color:#e5e7eb;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,0.04), transparent 40%),
    radial-gradient(circle at 70% 80%, rgba(255,255,255,0.03), transparent 45%),
    linear-gradient(180deg,#020617,#020617,#030712);
}

.header{
  position:fixed;
  top:0; left:0; right:0;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(8,10,14,0.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,215,160,.25);
  z-index:100;
}

.logoText{
  font-size:20px;
  letter-spacing:.12em;
  color:#f5d28c;
}

.container{
  display:flex;
  max-width:1400px;
  margin:90px auto 20px auto;
  gap:20px;
  padding:0 16px;
  height:calc(100vh - 110px);
}

.panel{
  background:rgba(12,14,18,0.75);
  backdrop-filter:blur(14px);
  border-radius:14px;
  padding:16px;
  border:1px solid rgba(255,215,160,.25);
  box-shadow:0 20px 50px rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
}

.categories{ width:260px; }
.products{ width:420px; }
.detail{ flex:1; overflow:auto; }

h3{ margin-top:0; color:#f5d28c; }

/* バッジ */
.badge{
  font-size:10px;
  padding:2px 6px;
  border-radius:6px;
  margin-left:6px;
  color:white;
}

.badge-new{ background:#ef4444; }
.badge-hot{ background:#f59e0b; }
.badge-update{ background:#3b82f6; }

/* カテゴリ */
.categoryBtn{
  width:100%;
  margin:8px 0;
  padding:12px;
  border-radius:10px;
  cursor:pointer;
  background:linear-gradient(180deg,#0b0f16,#020617);
  border:1px solid rgba(255,215,160,.12);
  position:relative;
}

.categoryBtn.active::before{
  content:"";
  position:absolute;
  left:0; top:6px; bottom:6px;
  width:4px;
  border-radius:3px;
  background:linear-gradient(#f5d28c,#caa24a);
}

.searchArea{
  position:sticky;
  top:0;
  background:rgba(12,14,18,0.95);
  padding-bottom:10px;
  z-index:2;
}

.productScroll{
  overflow:auto;
  flex:1;
}

/* 商品カード */
.card{
  display:flex;
  gap:12px;
  align-items:center;
  background:linear-gradient(180deg,#020617,#030712);
  border-radius:12px;
  padding:10px;
  margin-bottom:12px;
  cursor:pointer;
  border:1px solid rgba(255,215,160,.20);
  box-shadow:0 10px 20px rgba(0,0,0,.6);
  transition:.25s;
}

.card:hover{ transform:translateY(-2px); }

.card img{
  width:72px;
  height:72px;
  object-fit:cover;
  border-radius:8px;
}

.cardTitle{
  color:#f5d28c;
  font-size:15px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,215,160,.20);
  background:#020617;
  color:#e5e7eb;
}

@media (max-width:700px){
  .container{ flex-direction:column; height:auto; }
  .detail{ display:none; }
}

.modal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#020617;
  padding:20px;
  overflow:auto;
  display:none;
  z-index:1000;
}
</style>
</head>

<body>

<div class="header">
  <div class="logoText">MT GROUP PRODUCT LIST</div>
</div>

<div class="container">

<div class="panel categories">
<h3>カテゴリ</h3>
<div id="categoryList"></div>
</div>

<div class="panel products">

<div class="searchArea">
<h3>製品</h3>
<input id="searchBox" placeholder="商品検索" oninput="searchAll()">
</div>

<div class="productScroll">
<div id="productList"></div>
</div>

</div>

<div class="panel detail">
<h3>説明</h3>
<div id="productDetail">製品を選択してください</div>
</div>

</div>

<div id="mobileModal" class="modal"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyAii9UA3YBztj3XE8QErStcf-TpIkFJYWQ",
  authDomain:"mtgroup-df495.firebaseapp.com",
  projectId:"mtgroup-df495",
  storageBucket:"mtgroup-df495.firebasestorage.app",
  messagingSenderId:"33007954637",
  appId:"1:33007954637:web:0a1c249df6764f8d855784"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let categories=[];
let products=[];
let currentCategory=null;

/* NEW表示48時間 */
const NEW_LIMIT = 48*60*60*1000;
function isNew(updatedAt){
  return updatedAt && (Date.now()-updatedAt < NEW_LIMIT);
}

/* タグ表示 */
function tagBadge(tag){
  if(!tag) return "";
  if(tag==="人気") return '<span class="badge badge-hot">人気</span>';
  if(tag==="更新") return '<span class="badge badge-update">更新</span>';
  return `<span class="badge">${tag}</span>`;
}

const categoryList=document.getElementById("categoryList");
const productList=document.getElementById("productList");
const productDetail=document.getElementById("productDetail");
const modal=document.getElementById("mobileModal");

function searchAll(){
  currentCategory=null;
  renderCategories();
  renderProducts();
}

function linkify(text){
  if(!text) return "";
  let formatted=text.replace(/\n/g,"<br>");
  formatted=formatted.replace(/(https?:\/\/[^\s<]+)/g,'<a href="$1" target="_blank">$1</a>');
  return formatted;
}

function isMobile(){ return window.innerWidth<=700; }

function showProduct(p){
  const html=`
    <h3>${p.name}</h3>
    <p>${linkify(p.desc)}</p>
    ${p.image?`<img src="${p.image}" style="max-width:100%;border-radius:8px;">`:""}
  `;
  if(isMobile()){
    modal.style.display="block";
    modal.innerHTML=`<button onclick="closeModal()">← 戻る</button>${html}`;
  }else{
    productDetail.innerHTML=html;
  }
}

window.closeModal=function(){ modal.style.display="none"; }

function renderCategories(){
  categoryList.innerHTML="";

  const allBtn=document.createElement("div");
  allBtn.className="categoryBtn";
  if(currentCategory===null) allBtn.classList.add("active");
  allBtn.textContent="すべて";
  allBtn.onclick=()=>{
    currentCategory=null;
    renderProducts();
    renderCategories();
  };
  categoryList.appendChild(allBtn);

  categories.forEach(cat=>{
    const btn=document.createElement("div");
    btn.className="categoryBtn";
    if(currentCategory===cat.name) btn.classList.add("active");

    btn.innerHTML = cat.name +
      (isNew(cat.updatedAt) ? ' <span class="badge badge-new">NEW</span>' : '');

    btn.onclick=()=>{
      currentCategory=cat.name;
      renderProducts();
      renderCategories();
    };

    categoryList.appendChild(btn);
  });
}

onSnapshot(query(collection(db,"categories"),orderBy("order")), snap=>{
  categories=[];
  snap.forEach(d=>categories.push(d.data()));
  renderCategories();
});

onSnapshot(query(collection(db,"products"),orderBy("order")), snap=>{
  products=[];
  snap.forEach(d=>products.push(d.data()));
  renderProducts();
});

window.renderProducts=function(){
  const keyword=document.getElementById("searchBox").value.toLowerCase();
  productList.innerHTML="";

  products
    .filter(p => (!currentCategory || p.category===currentCategory))
    .filter(p => p.name.toLowerCase().includes(keyword))
    .forEach(p=>{
      const card=document.createElement("div");
      card.className="card";

      card.innerHTML=`
        ${p.image?`<img src="${p.image}">`:""}
        <div class="cardTitle">
          ${p.name}
          ${tagBadge(p.tag)}
          ${isNew(p.updatedAt) ? '<span class="badge badge-new">NEW</span>' : ''}
        </div>
      `;

      card.onclick=()=>showProduct(p);
      productList.appendChild(card);
    });
}
</script>
</body>
</html>
