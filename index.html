<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>製品一覧</title>

<style>

/* 背景 */
body{
  margin:0;
  font-family:system-ui;
  color:#fff;
  background:
    radial-gradient(circle at 20% 20%, #1e3a8a55, transparent 40%),
    radial-gradient(circle at 80% 70%, #9333ea55, transparent 40%),
    linear-gradient(180deg,#020617,#020617,#030712);
}

/* レイアウト */
.container{
  display:flex;
  height:100vh;
  gap:14px;
  padding:14px;
}

/* ガラス風パネル */
.panel{
  background:rgba(17,24,39,0.6);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:16px;
  box-shadow:
    0 10px 30px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(255,255,255,.04);
}

.categories{ width:220px; }
.products{ width:320px; }
.detail{ flex:1; overflow:auto; }

/* カテゴリボタン */
.categoryBtn{
  width:100%;
  margin:6px 0;
  padding:10px;
  background:linear-gradient(180deg,#1f2937,#111827);
  border-radius:12px;
  cursor:pointer;
  transition:.25s;
}

.categoryBtn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,.5);
}

.categoryBtn.active{
  background:linear-gradient(180deg,#2563eb,#1e40af);
  box-shadow:0 0 12px rgba(59,130,246,.7);
}

/* 商品カード */
.card{
  background:linear-gradient(180deg,#020617,#030712);
  border-radius:16px;
  padding:12px;
  margin:12px 0;
  cursor:pointer;
  transition:.25s;
  box-shadow:
    0 10px 24px rgba(0,0,0,.55),
    inset 0 0 0 1px rgba(255,255,255,.04);
}

.card:hover{
  transform:translateY(-4px) scale(1.02);
  box-shadow:
    0 16px 36px rgba(0,0,0,.7),
    0 0 12px rgba(59,130,246,.35);
}

.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:8px;
}

/* 検索 */
input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:none;
  margin:10px 0;
  background:#020617;
  color:white;
  outline:none;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.05);
}

/* スマホ */
@media (max-width:700px){
  .container{
    flex-direction:column;
    height:auto;
  }
  .detail{
    display:none;
  }
}

/* モーダル */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#020617;
  padding:20px;
  overflow:auto;
  display:none;
  z-index:1000;
}

.modal button{
  width:auto;
  margin-bottom:12px;
}

a{ color:#60a5fa; word-break:break-all; }

h3{
  margin-top:0;
  font-weight:600;
}

</style>
</head>

<body>

<div class="container">

<div class="panel categories">
<h3>カテゴリ</h3>
<div id="categoryList"></div>
</div>

<div class="panel products">
<h3>製品</h3>
<input id="searchBox" placeholder="商品検索" oninput="renderProducts()">
<div id="productList"></div>
</div>

<div class="panel detail">
<h3>説明</h3>
<div id="productDetail">製品を選択してください</div>
</div>

</div>

<div id="mobileModal" class="modal"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAii9UA3YBztj3XE8QErStcf-TpIkFJYWQ",
  authDomain: "mtgroup-df495.firebaseapp.com",
  projectId: "mtgroup-df495",
  storageBucket: "mtgroup-df495.firebasestorage.app",
  messagingSenderId: "33007954637",
  appId: "1:33007954637:web:0a1c249df6764f8d855784"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let categories=[];
let products=[];
let currentCategory=null;

const categoryList=document.getElementById("categoryList");
const productList=document.getElementById("productList");
const productDetail=document.getElementById("productDetail");
const modal=document.getElementById("mobileModal");

/* 改行＋リンク */
function linkify(text){
  if(!text) return "";
  let formatted=text.replace(/\n/g,"<br>");
  formatted=formatted.replace(
    /(https?:\/\/[^\s<]+)/g,
    '<a href="$1" target="_blank">$1</a>'
  );
  return formatted;
}

function isMobile(){
  return window.innerWidth <= 700;
}

function showProduct(p){
  const html = `
    <h3>${p.name}</h3>
    <p>${linkify(p.desc)}</p>
    ${p.image?`<img src="${p.image}" style="max-width:100%;border-radius:12px;">`:""}
  `;

  if(isMobile()){
    modal.style.display="block";
    modal.innerHTML=`<button onclick="closeModal()">← 戻る</button>${html}`;
  }else{
    productDetail.innerHTML=html;
  }
}

window.closeModal=function(){
  modal.style.display="none";
}

/* カテゴリ描画 */
function renderCategories(){
  categoryList.innerHTML="";
  categories.forEach(cat=>{
    const btn=document.createElement("div");
    btn.className="categoryBtn";
    if(currentCategory===cat.name) btn.classList.add("active");

    btn.textContent=cat.name;

    btn.onclick=()=>{
      currentCategory=cat.name;
      renderProducts();
      renderCategories();
    };

    categoryList.appendChild(btn);
  });
}

/* Firestore */
onSnapshot(query(collection(db,"categories"),orderBy("order")), snap=>{
  categories=[];
  snap.forEach(d=>categories.push(d.data()));
  renderCategories();
});

onSnapshot(query(collection(db,"products"),orderBy("order")), snap=>{
  products=[];
  snap.forEach(d=>products.push(d.data()));
  renderProducts();
});

/* 商品描画 */
window.renderProducts=function(){

  const keyword=document.getElementById("searchBox").value.toLowerCase();
  productList.innerHTML="";

  products
  .filter(p => (!currentCategory || p.category===currentCategory))
  .filter(p => p.name.toLowerCase().includes(keyword))
  .forEach(p=>{

    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      ${p.image?`<img src="${p.image}">`:""}
      <strong>${p.name}</strong>
    `;

    card.onclick=()=>showProduct(p);
    productList.appendChild(card);
  });
}

</script>
</body>
</html>
