<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>製品一覧</title>

<style>

*{ box-sizing:border-box; }

/* 背景（暗め大理石） */
body{
  margin:0;
  font-family:"Georgia", serif;
  color:#e5e7eb;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,255,255,0.04), transparent 40%),
    radial-gradient(circle at 70% 80%, rgba(255,255,255,0.03), transparent 45%),
    linear-gradient(180deg,#020617,#020617,#030712);
}

/* ヘッダー */
.header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:72px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(8,10,14,0.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,215,160,.25);
  z-index:100;
}

.logoText{
  font-size:20px;
  letter-spacing:.12em;
  color:#f5d28c;
}

/* レイアウト */
.container{
  display:flex;
  max-width:1400px;
  margin:90px auto 20px auto;
  gap:20px;
  padding:0 16px;
  height:calc(100vh - 110px);
}

/* パネル */
.panel{
  position:relative;
  background:rgba(12,14,18,0.75);
  backdrop-filter:blur(14px);
  border-radius:14px;
  padding:16px;
  border:1px solid rgba(255,215,160,.25);
  box-shadow:0 20px 50px rgba(0,0,0,.85);
}

.categories{ width:260px; }
.products{ width:420px; }
.detail{ flex:1; overflow:auto; }

h3{
  margin-top:0;
  color:#f5d28c;
}

/* ===== カテゴリボタン ===== */
.categoryBtn{
  width:100%;
  margin:8px 0;
  padding:12px 12px 12px 14px;
  border-radius:10px;
  cursor:pointer;

  background:linear-gradient(180deg,#0b0f16,#020617);
  border:1px solid rgba(255,215,160,.12);

  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;

  position:relative;
  transition:.25s;
}

/* ホバー */
.categoryBtn:hover{
  box-shadow:0 0 12px rgba(255,215,160,.25);
}

/* 選択中の金バー */
.categoryBtn.active::before{
  content:"";
  position:absolute;
  left:0;
  top:6px;
  bottom:6px;
  width:4px;
  border-radius:3px;
  background:linear-gradient(#f5d28c,#caa24a);
  box-shadow:0 0 10px rgba(255,215,160,.6);
}

/* 商品グリッド */
#productList{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

/* 商品カード */
.card{
  background:linear-gradient(180deg,#020617,#030712);
  border-radius:14px;
  padding:14px;
  cursor:pointer;
  text-align:center;
  border:1px solid rgba(255,215,160,.20);
  box-shadow:0 14px 28px rgba(0,0,0,.8);
  transition:.25s;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:
    0 22px 40px rgba(0,0,0,.9),
    0 0 14px rgba(255,215,160,.25);
}

.card img{
  width:100%;
  border-radius:10px;
  margin-bottom:8px;
}

.cardTitle{
  color:#f5d28c;
  font-size:15px;
}

/* 検索 */
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,215,160,.20);
  background:#020617;
  color:#e5e7eb;
  margin:10px 0;
}

/* スマホ */
@media (max-width:700px){
  .container{
    flex-direction:column;
    height:auto;
  }

  .detail{
    display:none;
  }

  #productList{
    grid-template-columns:1fr;
  }
}

/* モーダル */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#020617;
  padding:20px;
  overflow:auto;
  display:none;
  z-index:1000;
}

a{ color:#f5d28c; }

</style>
</head>

<body>

<div class="header">
  <div class="logoText">MT GROUP PRODUCT LIST</div>
</div>

<div class="container">

<div class="panel categories">
<h3>カテゴリ</h3>
<div id="categoryList"></div>
</div>

<div class="panel products">
<h3>製品</h3>
<input id="searchBox" placeholder="商品検索" oninput="renderProducts()">
<div id="productList"></div>
</div>

<div class="panel detail">
<h3>説明</h3>
<div id="productDetail">製品を選択してください</div>
</div>

</div>

<div id="mobileModal" class="modal"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAii9UA3YBztj3XE8QErStcf-TpIkFJYWQ",
  authDomain: "mtgroup-df495.firebaseapp.com",
  projectId: "mtgroup-df495",
  storageBucket: "mtgroup-df495.firebasestorage.app",
  messagingSenderId: "33007954637",
  appId: "1:33007954637:web:0a1c249df6764f8d855784"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let categories=[];
let products=[];
let currentCategory=null;

const categoryList=document.getElementById("categoryList");
const productList=document.getElementById("productList");
const productDetail=document.getElementById("productDetail");
const modal=document.getElementById("mobileModal");

function linkify(text){
  if(!text) return "";
  let formatted=text.replace(/\n/g,"<br>");
  formatted=formatted.replace(/(https?:\/\/[^\s<]+)/g,'<a href="$1" target="_blank">$1</a>');
  return formatted;
}

function isMobile(){ return window.innerWidth <= 700; }

function showProduct(p){
  const html = `
    <h3>${p.name}</h3>
    <p>${linkify(p.desc)}</p>
    ${p.image?`<img src="${p.image}" style="max-width:100%;border-radius:8px;">`:""}
  `;
  if(isMobile()){
    modal.style.display="block";
    modal.innerHTML=`<button onclick="closeModal()">← 戻る</button>${html}`;
  }else{
    productDetail.innerHTML=html;
  }
}

window.closeModal=function(){ modal.style.display="none"; }

function renderCategories(){
  categoryList.innerHTML="";
  categories.forEach(cat=>{
    const btn=document.createElement("div");
    btn.className="categoryBtn";
    if(currentCategory===cat.name) btn.classList.add("active");

    btn.textContent=cat.name;
    btn.onclick=()=>{
      currentCategory=cat.name;
      renderProducts();
      renderCategories();
    };
    categoryList.appendChild(btn);
  });
}

onSnapshot(query(collection(db,"categories"),orderBy("order")), snap=>{
  categories=[];
  snap.forEach(d=>categories.push(d.data()));
  renderCategories();
});

onSnapshot(query(collection(db,"products"),orderBy("order")), snap=>{
  products=[];
  snap.forEach(d=>products.push(d.data()));
  renderProducts();
});

window.renderProducts=function(){
  const keyword=document.getElementById("searchBox").value.toLowerCase();
  productList.innerHTML="";

  products
    .filter(p => (!currentCategory || p.category===currentCategory))
    .filter(p => p.name.toLowerCase().includes(keyword))
    .forEach(p=>{
      const card=document.createElement("div");
      card.className="card";

      card.innerHTML=`
        ${p.image?`<img src="${p.image}">`:""}
        <div class="cardTitle">${p.name}</div>
      `;

      card.onclick=()=>showProduct(p);
      productList.appendChild(card);
    });
}

</script>
</body>
</html>
